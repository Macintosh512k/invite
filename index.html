  </head>
  <body>
    <noscript>Please enable JavaScript</noscript>
    <h1>
      <span id="name">Loading</span> is invited to
      <span id="event">Loading...</span>!
    </h1>
    <h3>
      Come to <span id="type">Loading...</span> on <span id="date">Loading...</span> at
      <span id="time">Loading...</span>. Ends at
      <span id="end">Loading...</span>.
    </h3>
    <iframe id="location" frameborder="0"></iframe>
    <script>
      const URLP = new URLSearchParams(document.location.search.substring(1));
      document.getElementById("location").src =
        "https://www.google.com/maps/embed/v1/place?key=AIzaSyBFw0Qbyq9zTFTd-tUY6dZWTgaQzuU17R8&q=" +
        URLP.get("location");
      document.getElementById("event").innerHTML = URLP.get("event");
      document.getElementById("date").innerHTML = URLP.get("date");
      document.getElementById("name").innerHTML = URLP.get("name");
      document.getElementById("time").innerHTML = URLP.get("time");
      document.getElementById("end").innerHTML = URLP.get("end");
      document.getElementById("type").innerHTML = URLP.get("type");
    </script>
  </body>
